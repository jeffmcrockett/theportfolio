    <h1>Let's <span class="red">Connect</span></h1>
    <section class="contactcontainer">
        <div class="contactform">
            <form action="/action_page.php">

              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name..">

              <label for="country">Preferred Contact Method</label>
              <select id="country" name="country">
                <option value="australia">Phone</option>
                <option value="canada">Email</option>
                <option value="usa">Text</option>
              </select>

              <label for="lname">Contact Information</label>
              <input type="text" id="lname" name="lastname" placeholder="Phone number or email address..">
          
              <label for="subject">Message</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
            </form>
          </div>
